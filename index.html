<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styling.css" />
    <title>Formfriends</title>
  </head>
  <body>
    <div class="container">
      <div class="Name">
        <label for="Name">Name</label>
        <input type="text" placeholder="Mbalentle" id="name" />
      </div>
      <div class="lastName">
        <label for="lastName">LastName</label>
        <input type="text" placeholder="Diko" id="surname" />
      </div>

      <div class="buttons">
        <input type="submit" value="Add friend" id="submit" />
        <input type="reset" value="Reset" id="clear" />
      </div>
    </div>
    <script src="./script/code.js"></script>
  </body>
</html>
